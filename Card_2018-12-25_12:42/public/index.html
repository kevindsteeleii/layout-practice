<html>
  <head>
    <title>Make a Card in CSS</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/app.css">
  </head>
  <body>
    <div class="card">

      <!-- Left side -->
      <div class="card-aside">
        <a href="#" class="card-skill-button">PHP</a>
        
        <img class="icon" src="https://laracasts.com/images/series/2018/php-bits.svg" alt="icon">
        <span class="card-difficulty">Intermediate Difficulty</span>
      </div>

      <!-- Right side -->
      <div class="card-right">
        <h3 class="card-title"><a href="#">Testing Jargon</a></h3>
        <p class="card-excerpt">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Culpa amet suscipit odio velit cumque perferendis similique ad, earum, repellat, excepturi sed modi?
        </p>

        <div class="card-meta">
          <div>
            <i class="fas fa-book"></i>
            5 Lessons
          </div>
          <div>
            <i class="fas fa-clock"></i>
            53:10 min
          </div>

        </div>
      </div>

    </div>

  </body>
</html>
